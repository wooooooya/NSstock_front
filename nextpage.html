<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NextStep - 주식예측</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="next-style.css" />
  <style>
    .result-box {
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      border-radius: 12px;
      padding: 20px;
      margin-top: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
    }
    .result-box h2 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }
    .result-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 8px;
    }
    .result-chart {
      width: 100%;
      height: 200px;
    }
  </style>
</head>

<body>
  <div id="timeNotification" class="time-notification"></div>

  <div class="container">
    <aside class="sidebar">
      <img src="nextstep_logo.jpg" alt="NextStep 로고" class="logo" />
      <nav class="menu-top">
        <a href="index.html" class="menu-item">메인</a>
        <a href="nextpage.html" class="menu-item active">주식예측</a>
      </nav>
      <nav class="menu-bottom">
        <a href="#" class="menu-item">환경설정</a>
        <a href="#" class="menu-item">로그아웃</a>
      </nav>
    </aside>

    <main class="main-content">
      <h1 class="page-title">주식 예측</h1>

      <div class="analysis-wrapper">
        <div class="stock-table">
          <h2 class="sub-title">종목선택</h2>
          <table>
            <thead>
              <tr><th>종목명</th><th>종목가격 (₩)</th></tr>
            </thead>
              <tbody id="stockList">
                <!-- 종목 리스트가 JavaScript로 동적으로 추가될 예정 -->
              </tbody>
          </table>
        </div>

        <div class="graph-box">
          <h2 id="selectedStockName" class="box-title">삼성전자</h2>
          <div class="filter">
            <button id="btn-15d">15일 전</button>
            <button id="btn-1m">한달 전</button>
            <button id="btn-1y">일년 전</button>
          </div>
          <canvas id="stockChart"></canvas>
          <canvas id="candleChart" width="600" height="400"></canvas>
          <canvas id="combinedChart" width="800" height="400"></canvas>
        </div>

        <div class="result-box" id="predictionResult">
          <h2>주식예측결과</h2>
          <div class="result-row prediction-header">
            <span>일주일 뒤 예상 변동률</span>
            <div class="percent-widget">
              <span id="predictedChange" class="percent up">+62%</span>
            </div>
          </div>
          <canvas id="linePrediction"></canvas>
        </div>
      </div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-financial"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
  
  <script>
    const topStockList = [
      { shortcode: "007110", stocks: "일신석재보통주", price: 2655 },
      { shortcode: "009270", stocks: "신원보통주", price: 1878 },
      { shortcode: "005930", stocks: "삼성전자보통주", price: 59100 },
      { shortcode: "034020", stocks: "두산에너빌리티보통주", price: 45900 },
      { shortcode: "014990", stocks: "인디에프보통주", price: 1129 },
      { shortcode: "011700", stocks: "한신기계공업보통주", price: 3390 },
      { shortcode: "008600", stocks: "윌비스보통주", price: 494 },
      { shortcode: "001510", stocks: "SK증권보통주", price: 653 },
      { shortcode: "008970", stocks: "동양철관보통주", price: 1405 },
      { shortcode: "010140", stocks: "삼성중공업보통주", price: 16750 }
    ];

    const stockListEl = document.getElementById("stockList");

    topStockList.forEach(stock => {
      const tr = document.createElement("tr");
      tr.classList.add("stock-item");
      tr.dataset.shortcode = stock.shortcode ?? "";

      tr.innerHTML = `
        <td>${stock.stocks}</td>
        <td>${stock.price.toLocaleString()}₩</td>
      `;

      stockListEl.appendChild(tr);
    });
  </script>

  <script src="next-script.js"></script>
</body>
</html>
